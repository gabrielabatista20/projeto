    <!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
    </head>
      <body>
     <h1> Cadastro</h1>
        <form action="">
            Nome <input type="text" placeholder="nome"> <br>
            Email<input type= "email" placeholder=" email"> <br>
            Senha<input type="password" placeholder="password"> <br> 
            Escolha uma foto <input type="file"> <br>
            Selecione sua cor: <input type="radio" name="cor" value="amarelo"> Amarelo 
            <input type="radio" name="cor" value="branco"> Branco
            <input type="radio" name="cor" value="pardo"> Pardo
            <input type="radio" name="cor" value="negro"> Negro
            <input type="radio" name="cor" value="Nao quero responder"> Nao quero responder
            <br>
            Selecione um Estado: 
            <select name="estado" id="estado">
                <option value="AL">Alagoas</option>
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="RM">Roraima</option>
                <option value="ES">Espirito Santo</option>
            </select>
            <br>

            Escolha um ou mais meios de comunicacao:
            <input type="checkbox" name="comunicacao" value="Música"> musica
            <input type="checkbox" name="comunicacao" value="Televisão"> televisao 
            <input type="checkbox" name="comunicacao" value="Rádio"> radio
        </form>
</body>

    </div>
    </html>
